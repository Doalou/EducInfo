<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de connexion</title>
  <link href="/Users/Chrom/Desktop/CouffV2/dist/output.css" rel="stylesheet">
  <style>
    /* Personnalisation supplémentaire du style si nécessaire */
  </style>
</head>

<body>
  <div class="container mx-auto">
    <header class="text-center py-4">
      <h1 class="text-2xl font-bold">Interface de connexion</h1>
    </header>

    <main>
      <div class="flex justify-center">
        <form class="w-1/3 p-4 border rounded-lg">
          <div class="mb-4">
            <label for="username" class="block font-bold mb-2">Nom d'utilisateur</label>
            <input type="text" id="username" class="w-full border rounded px-3 py-2" placeholder="Nom d'utilisateur">
          </div>
          <div class="mb-4">
            <label for="password" class="block font-bold mb-2">Mot de passe</label>
            <input type="password" id="password" class="w-full border rounded px-3 py-2" placeholder="Mot de passe">
          </div>
          <button type="button" id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Se connecter
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Vérification des informations de connexion
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Vérification des informations (exemple basique)
      if (username === 'admin' && password === 'password') {
        // Redirection vers la page de modification des professeurs absents
        window.location.href = 'modifier-absents.html';
      } else {
        alert('Identifiants incorrects. Veuillez réessayer.');
      }
    }

    // Écouteur d'événement sur le bouton de connexion
    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>

</html>
